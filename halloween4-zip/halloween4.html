<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;;">

<TABLE cellSpacing="0" cellPadding="0" border="0" style="COLOR: #474646;;">
  <TBODY>
  <TR>
    <TD style="FONT-SIZE: 10pt; FONT-FAMILY: Arial, sans-serif;; WIDTH: 220px; COLOR: #474646;; line-height:18px" vAlign="top">
		
		<SPAN style="FONT-SIZE: 12pt; COLOR: #000000;;"><STRONG style="font-weight:900">{{firstName}} {{lastName}}</STRONG></SPAN>
		<span style="FONT-SIZE: 10pt; COLOR: #000000;;"><BR>{{title}}</span>

			<br><br>
			<a href="{{logoURL}}" target="_blank" rel="noopener"><img border="0" src="logo.png" alt="Logo" width="163" style="max-width:163px; height:auto; border:0;"></a>
			<br><br>			

		<span  style="FONT-SIZE: 9pt"><img src="mobile-icon.png" alt="phone-icon" border="0" height="16" width="16" style="border:0; height:16px; width:16px"/>&nbsp; {{mobile}}<BR></span>
		<span  style="FONT-SIZE: 9pt"><img src="phone-icon.png" alt="phone-icon" border="0" height="16" width="16" style="border:0; height:16px; width:16px"/>&nbsp; {{phone}}<BR></span>
		<span  style="FONT-SIZE: 9pt"><img src="email-icon.png" alt="phone-icon" border="0" height="16" width="16" style="border:0; height:16px; width:16px"/>&nbsp;  {{email}}<BR></span>

		
		<br>
			<img src="address-icon.png" alt="address-icon" border="0" height="16" width="16" align="absmiddle" style="border:0; height:16px; width:16px"/>
			<strong>{{company}}</strong>
			<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{address1}}
			<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{address2}}

	  </TD>
    
	<TD style="WIDTH: 176px" vAlign="top">
		<a href="{{bannerURL}}" target="_blank" rel="noopener"><img border="0" src="banner.png" alt="Banner" width="176" style="max-width:176px; height:auto; border:0;"></a>
	</TD>
	
	</TR>
	
  <TR>
    <TD style="padding-top:15px">
		<img src="website-icon.png" alt="phone-icon" border="0" height="16" width="16" style="border:0; height:16px; width:16px"/>&nbsp; 
		<a href="http://{{website}}" target="_blank" rel="noopener" style=" text-decoration:none;"><strong style="color:#fd901c;; font-family:Arial, sans-serif;; font-size:9pt">{{website}}</strong></a>		
	</TD>
	
    <TD align="right"  style="padding-top:15px">
	
			<a href="{{facebookURL}}" target="_blank" rel="noopener"><img border="0" src="fb.png" alt="facebook icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
			<a href="{{twitterURL}}" target="_blank" rel="noopener"><img border="0" src="tt.png" alt="twitter icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
			<a href="{{youtubeURL}}" target="_blank" rel="noopener"><img border="0" src="yt.png" alt="youtube icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
			<a href="{{linkedinURL}}" target="_blank" rel="noopener"><img border="0" src="ln.png" alt="linkedin icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
			<a href="{{instagramURL}}" target="_blank" rel="noopener"><img border="0" src="it.png" alt="instagram icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
			<a href="{{pinterestURL}}" target="_blank" rel="noopener"><img border="0" src="pt.png" alt="pinterest icon" width="16" height="16" style="border:0; width:16px; height:16px"></a>
		
	</TD>
	</TR>
	
  <TR >
    <TD colspan="2" style="FONT-SIZE: 7pt; FONT-FAMILY: Arial, sans-serif;; WIDTH: 400px; COLOR: #c2c2c2; PADDING-TOP: 15px; line-height:11pt" vAlign="top">{{disclaimer}}</TD>
  </TR>
  
	</TBODY></TABLE>

</BODY>
</HTML>
